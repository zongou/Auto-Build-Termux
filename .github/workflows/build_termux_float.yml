name: Auto Build Termux Float Apk
on: 
   workflow_dispatch:
   repository_dispatch:
    types: start auto build Float
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Clone repository
      run: git clone https://github.com/termux/termux-float termux_float
    - name: Check version
      run: |
        remote_version=$(cat termux_float/app/build.gradle |grep "versionName \"" |awk -F "\"" '{print $2}')
        echo "latest version: $remote_version"
    - name: Build
      run: |
        printf "start compiling...\n"
        cd termux_float
        ./gradlew assembleDebug
        cp app/build/outputs/apk/debug/app-debug.apk ../Termux_float_${remote_version}.apk
        echo "compiling finished"
    - name: Store generated APK file
      uses: actions/upload-artifact@v1
      with:
        name: termux-float
        path: ./termux_float/app/build/outputs/apk/debug/app-debug.apk
